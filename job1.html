<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "宋体", serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header {
            width: 100%;
            background-color: #d8bfd8; /* 淡紫色 */
            text-align: center;
            padding: 10px 0;
            font-style: italic;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-style: italic;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            margin: 20px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar-info {
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px;
            background: linear-gradient(to bottom, #ffc0cb, #ffffff); /* 渐变樱花粉 */
            padding: 20px;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            width: 100%;
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: 180px;
            height: 120px;
            flex: 0 0 auto;
        }

        .footer {
            width: 100%;
            background-color: #d3d3d3; /* 动态背景可以用更复杂的CSS或JS实现，这里用灰色代替 */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agir, c'est être. 行动即存在</h1>
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Experience</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">More</a>
    </div>

    <div class="container">
        <div class="sidebar">
            <img src="头像URL" alt="头像">
            <div class="sidebar-info">
                <p>Name: 宋宸</p>
                <p>Gender: 女</p>
                <p>Ethnic: 汉</p>
                <p>Date: 2006.08.26</p>
                <p>More: 星座、处女座</p>
                <p>爱好: 读书, 旅行</p>
                <p>点击按钮展开</p>
            </div>
        </div>

        <div class="content">
            <div class="gallery">
                <!-- 示例图片超链接 -->
                <a href="#"><img src="摄影图片URL" alt="摄影"></a>
                <a href="#"><img src="随笔图片URL" alt="随笔"></a>
                <a href="#"><img src="作品图片URL" alt="作品"></a>
            </div>
            <p>Tel: </p>
            <p>QQ: </p>
            <p>E-mail: </p>
        </div>
    </div>

    <div class="footer">
        <p>底部风景画，动态</p>
    </div>
</body>
</html>
